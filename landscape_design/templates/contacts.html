{% extends 'base.html' %}

{% block title %}Контакты{% endblock %}

{% block content %}
<h1>Контакты</h1>

{% if message_sent %}
    <p>Сообщение успешно отправлено!</p>
{% else %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
{% endif %}
{% endblock %}
